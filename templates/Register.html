          <form action="/Registration" method="POST"   enctype="multipart/form-data">

          <input hidden type="file" id="imgInp"  name="file">
          <button type="button" onclick="chooseFile();"  class="u-btn u-btn-round u-button-style u-custom-color-9 u-hover-custom-color-10 u-radius-50 u-text-body-alt-color u-btn-1">choose file</button>


        <script>
           function chooseFile() {
              document.getElementById("imgInp").click();
           }
        </script>

      <p>&zwnj;&zwnj;</p>
      <p>&zwnj;&zwnj;</p>
      <p>&zwnj;&zwnj;</p>
      <p>&zwnj;&zwnj;</p>

	<input type=”text” name=UserName value={{request.form.UserName | safe}} >
    <h6 class="u-align-left u-custom-font u-font-arial u-text u-text-7"></h6>

	<input type=”email” name=Email required pattern=".+@.+(.+)*.(com|il)" value={{request.form.Email | safe}} >
    <h6 class="u-align-left u-custom-font u-font-arial u-text u-text-8"></h6>

	<input type="password" name=Password minlength="8" required value={{request.form.Password | safe}} >
    <h6 class="u-align-left u-custom-font "></h6>
	<input type=”text” name=Location value={{request.form.Location | safe}}>
	<button type=submit  class="u-btn u-btn-round u-button-style u-custom-color-9 u-hover-custom-color-8 u-radius-50 u-text-body-alt-color u-btn-2"> Register </button>

         <script>
