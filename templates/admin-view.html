      <div class="row">
        <div class="column">
            <h4 style="margin-left: 60%">Suspicious List</h4>
            <div style="margin-left: 60%" id="active-table"></div>
              <script>
                  var table = new Tabulator("#active-table", {dataChanged:function() {
                  var data = table.getData();
                  $.post("/Admin",{
                      data : JSON.stringify(data),
                                  });},
                  placeholder:"No Data Set", layout:"fitDataTable", columns:[
                    {title:"Email", field:"email", headerSort:true,width:200},
                    {title:"Update", field:"update", editor:"select", editorParams:{values:{"Add to blacklist":"Add to blacklist"}}, width:100},],});

                  var rows ={{suspiciousList|safe}}
                  table.setData(rows);
                </script>
        </div>

        <div class="column">
            <h4 style="margin-left: 10%">Blacklist</h4>

            <div style="margin-left: 10%" id="active-table1"></div>
              <script>
                  var table1 = new Tabulator("#active-table1", {dataChanged:function() {
                  var data1 = table1.getData();
                  $.post("/Admin",{
                      data1 : JSON.stringify(data1),
                  });},
                  placeholder:"No Data Set", layout:"fitDataTable", columns:[
                    {title:"Email", field:"email1", headerSort:true,width:200},
                    {title:"Update", field:"update1", editor:"select", editorParams:{values:{"Remove to blacklist":"Remove to blacklist"}}, width:100},],});

                  var rows2 = {{blacklist |safe}}
                  table1.setData(rows2);
                </script>
        </div>

    </div>
