<div class="whole-layout">
    <div class="row">

        <div class="column">
            <div class="column-text">
                <h2 style="color: #0f0f0f">Profile Image</h2>
                <img style="max-height: 450px; max-width: 450px; margin-left: 20%; margin-top: 10%" src="{{image}}">
            </div>
        </div>

        <div class="column">
            <div class="u-container-layout u-container-layout-2" style="margin-left: -5%">
                <h2 style="color: #0f0f0f; margin-left: 70px">{{request.form.get("username") | safe}} Profile</h2>
                <form action="/ChangeDetails" method="POST" enctype="multipart/form-data">

                    <div class='container2'>
                        <div>
                            <img class='iconDetails' src='../static/images/PasswordIcon.png'>
                        </div>
                        <label for="Password"
                               style="color: #0f0f0f; margin-left: 20px;font-size: 30px">Password:</label>
                        <input type="password" style="margin-top: 30px" id="Password" name="Password"
                               placeholder="Enter password" value={{request.form.get("password") | safe}}>
                    </div>

                    <div class='container2'>
                        <div>
                            <img class='iconDetails' src='../static/images/LocationIcon.png'>
                        </div>
                        <label for="Location"
                               style="color: #0f0f0f; margin-left: 20px;font-size: 30px">Location:</label>
                        <input type="text" style="margin-top: 30px" id="Location" name="Location"
                               placeholder="Enter Location" value="{{request.form.get("location") | safe}}">
                    </div>

                    <div class='container2'>
                        <div>
                            <img class='iconDetails' src='../static/images/StatusIcon.png'>
                        </div>
                        <label for="Status"
                               style="color: #0f0f0f; margin-left: 20px;font-size: 30px">Status:</label>
                        <input type="text" style="margin-top: 30px" id="Status" name="Status"
                               placeholder="Enter Status" value="{{request.form.get("status") | safe}}">
                    </div>
                    <input hidden type="file" id="imgInp"  name="file">
          <button type="button" onclick="chooseFile();"  class="u-btn u-btn-round u-button-style u-custom-color-9 u-hover-custom-color-10 u-radius-50 u-text-body-alt-color u-btn-1 inner ">Change Picture</button>


        <script>
           function chooseFile() {
              document.getElementById("imgInp").click();
           }
        </script>
                    <button type="submit" style="margin-left: 50px"
                            class="u-btn u-btn-round u-button-style u-custom-color-9 u-hover-custom-color-10 u-radius-50 u-text-body-alt-color u-btn-1 inner">
